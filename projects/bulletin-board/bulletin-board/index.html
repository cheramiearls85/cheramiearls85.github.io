<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bulletin Board (Exercise)</title>
        <link href="css/setup.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet" data-meal-prep>
    </head>
    <body>
        <div id="bulletin-board">
            <!-- ADD YOUR HTML CODE INSIDE OF THIS DIV -->
             <div class="post-it pink">
                <h2>You Got This!</h2>
                <p>you will win</p>
             </div>
             <div class="post-it purple">
                <h2>practice practice!</h2>
                <p>and apply</p>
             </div>
             <div class="post-it butterfly">
                <ul>
                    <li>you are your biggest judge</li>
                    <li>do your best and fly</li>
                </ul>
                <p>spread your wings</p>
             </div>
             <div class="post-it red">
                <h2>proper prepation prevents poor performance</h2>
                <p>-mic drop</p>
             </div>
             <br>
             <div class="post-it polaroid">
                <img class="p-img" src="images/galaxy.jpg" alt="nebula"
                >
                <h4>San Diego, CA '86</h4>
             </div>
             <div class="post-it salmon">
                <img class="crab" src="images/crab.jpg" alt="crab drawing">
                <p>seafood dinner</p>
             </div>
              <div class="post-it yellow">
                <img 
                class="heart" 
                src="images/heart.jpg" 
                alt="twohandsholdingaheart"
                >
                <p>Heart Disease Awareness</p>
             </div>
             
             
                

            
        </div>
    </body>
</html>
